<div class="container mx-0 col-md-6 col-sm-12 item-container">
    <div class="row gx-0 justify-content-evenly">
      <div class="card col-sm-5 item-card">
        <div class="card-body">
          <div class="card-link"><div id="item"><div style="background-image: url('images/menu/{{catShortName}}/{{short_name}}.jpg');" class="blur10"></div><span class="border-1 rounded-3">D01</span></div></div>
        </div>
      </div>

      <div class="menu-item-desc col-sm-6 my-auto">
        <h4 class="menu-item-title">{{name}}</h4>
        <p class="menu-item-details">{{description}}</p>
        <p class="item-price text-center">{{price_small}}<span> {{small_portion_name}} </span>{{price_large}}<span> {{large_portion_name}} </span></p>
      </div>
    </div>
  </div>


  <hr class="d-md-none mx-auto">
